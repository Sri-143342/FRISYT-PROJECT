<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <!-- text-box -->
    <input type="color">
    <input type="button">
    <input type="file">
    <br>
        <!-- text -->
    <label for="">Username</label>
    <input type="text" placeholder="Username">
    <br>
        <!-- password -->
    <label for="Username">Password</label>
    <input type="password" id="Username" placeholder="Password">
    <br>
        <!-- email -->
    <label for="">Email</label>
    <input type="email" placeholder="Email">
    <br>
        <!-- color -->
    <label for="color">Color</label>
    <input type="Color" id="color">
    <br>
        <!-- file -->
    <label for="file">File</label>
    <input type="File" id="file">
    <br>
        <!-- date -->
    <label for="date">date</label>
    <input type="date" id="date">
    <br>
        <!-- date&time -->
    <label for="datetime">datetime</label>
    <input type="datetime-local" id="datetime">
    <br>
        <!-- number -->
    <label for="number">number</label>
    <input type="number">
    <br>
        <!-- checkbox -->
    <label for="checkbox">Language</label>
    <input type="checkbox" value="java" id="checkbox">java
    <input type="checkbox" value="java" id="checkbox">Html
    <input type="checkbox" value="java" id="checkbox">Css
    <br>
        <!-- radio -->
    <label for="gender">gender</label>
    <input type="radio" value="male" id="gender" name="gender">male
    <input type="radio" value="female" id="gender" name="gender">female
    <br>
        <!-- range -->
    <label for="range">amopunt range/label>
    1000<input type="range" min="1000" max="100000">10000
     <br>
        <!-- text area -->
    <label for="">Bio</label> 
    <textarea name="" id="" cols="30" rows="3"></textarea>
    <br>
        <!--  -->
    <label for="">selcet cars</label>
        <select name="" id="" value="bmw">
            <option value=""></option>
            <option value="bmw">bmw</option>
            <option value="audi">audi</option>
        </select>

    <br>
            <!-- submit & reset -->
    <input type="submit">
    <input type="reset">
    
    </form>
    



    
</body>
</html>
